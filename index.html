<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <header class="box">Dice Game</header>
    
    <div class="main"></div>

        <div class="set-target box">
            <div>Set New Target Score:
                <input id="setTargetInput" type="number"/>
                <button class="button" id="setTargetBtn">Set target</button>
            <p>Default target score is 20, target score will reset to default with each new game.</p>
            </div>
        </div>
        <div class="target-score box">Target Score is:
            <div id="targetScore" type="int">20</div>
        </div>
        <div class="dice-window box">
            <div id="winLooseState">o</div>
            <div class="dice">
                <img id="image" src="" alt="">
                    
            </div>
        </div>     
        <div class="scores box">
            <div>Player Score:
                <div id="playerScore" type="number">0</div>
            </div>
            
            <div>Dice rolled:
                <div id="rollDiceValue" type="number">0</div> 
            </div>
        </div>
        <div class="roll-button box">
            <button class="button" id="rollDiceBtn">Roll dice</button>
        </div>
    <script src="app.js"></script>
</body>
</html>
